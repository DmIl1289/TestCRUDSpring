<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h1>Изменение пользователя</h1>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите новое имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="surname">Введите новую фамилию:</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <label for="email">Введите новый email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <br>
    <input type="submit" value="Изменить пользователя"/>
</form>

</body>
</html>
